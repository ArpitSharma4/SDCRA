<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <radialGradient id="godGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Space background -->
  <rect width="32" height="32" fill="url(#spaceGradient)"/>
  
  <!-- Orbital rings representing Kessler Syndrome -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#FF6B35" stroke-width="0.5" opacity="0.6"/>
  <circle cx="16" cy="16" r="11" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.7"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="#FF6B35" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Central god-like eye/sun -->
  <circle cx="16" cy="16" r="4" fill="url(#godGradient)"/>
  <circle cx="16" cy="16" r="2" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Debris particles -->
  <circle cx="8" cy="8" r="0.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="24" cy="10" r="0.3" fill="#FF6B35" opacity="0.7"/>
  <circle cx="6" cy="20" r="0.4" fill="#FFD700" opacity="0.6"/>
  <circle cx="26" cy="22" r="0.3" fill="#FF6B35" opacity="0.8"/>
  <circle cx="10" cy="24" r="0.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="22" cy="6" r="0.4" fill="#FF6B35" opacity="0.6"/>
</svg>
